<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
  
  <div class="calculator">
    <h2 class="heading text-center"> CALCULATOR</h2>
    <div id="entry-text">
      <div class="entry">
        <p class="answer">0</p>
      </div>
      <!--<div class="history">
        <p>03453245</p>
  </div>-->
    </div>
    
    <!--buttons-->
    <div class="buttons">
      
      <button value="AC" class="AC">
        AC</button>
      <!--<button value="CE" class="CE">
        CE</button>-->
      <button value="DEL" class="DEL">DEL</button>
      <button value="/" class="operator">&divide;</button>
      <button value="*" class="operator">x</button>
      
      
     
      <button value="7" class="number">7</button>
      <button value="8" class="number">8</button>
      <button value="9" class="number">9</button>
      <button value="+" class="operator">+</button>
      
      
      
        <button value="4" class="number">4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="-" class="operator">-</button>
      
      
      
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
      <button value="^" class="operator">x<sup>y</sup></button>
      
      <button id='zeroButton' value='0' class="number">0</button>
      <button value='.' class="dot">.</button>
        <button id='equalButton' value='='>=</button>
      <button value="+-" class="sign">&plusmn;</button>
        
      <footer><b> Made By <a href="https://www.freecodecamp.org/mukul09">Mukul Agrawal</b></footer>
      
      
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
